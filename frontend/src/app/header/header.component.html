<mat-toolbar color="primary" *ngIf="!!appService.user">
  <button mat-icon-button>
    <mat-icon>menu</mat-icon>
  </button>
  <span>Hemo Hub</span>
  <span class="spacer"></span>

  <div class="header-name">
    <span>Welcome, {{ appService.user.email }}!</span>
  </div>

  <button mat-raised-button color="warn" (click)="onLogout()">
    <mat-icon>logout</mat-icon>
    Logout
  </button>
</mat-toolbar>

<mat-toolbar
  class="justify-content-center"
  color="primary"
  *ngIf="!appService.user"
>
  <span>Hemo Hub</span>
</mat-toolbar>
